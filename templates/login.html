{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
    <div class="card">
        <h1>Login</h1>

        <form action="{{url_for('login')}}" method="POST">
            <div class="form-group">
                <p>Username:</p>
                <input type="text" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <p>Password:</p>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>
            
            <input type="submit" value="Enter" class="btn btn-primary" style="width: 100%; margin-top: 15px;">
            
            {% if cant_find_user %}
            <p class="error-message"><b>We can't find user {{username}}.</b></p>
            {% elif wrong_password %}
            <p class="error-message"><b>Wrong Password for user {{username}}.</b></p>
            {% endif %}
        </form>

        <form action="{{url_for('main')}}" style="margin-top: 15px;">
            <input type="submit" value="Return To Main Page." class="btn btn-secondary" style="width: 100%;">
        </form>
    </div>
{% endblock %}
